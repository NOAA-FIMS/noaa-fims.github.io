name: Screenshot Weekly Page and Email

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed
  workflow_dispatch: {}

jobs:
  screenshot_and_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main (for screenshot script)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout gh-pages (rendered site) into subdir
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          path: gh-pages

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Find newly added or modified weekly HTML files
        id: added_html
        shell: bash
        run: |
          set -euo pipefail

          cd gh-pages

          # workflow_run => Added files only
          # workflow_dispatch => Modified files only
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            STATUS_RE='^A$'
            MODE_DESC="added"
          else
            STATUS_RE='^M$'
            MODE_DESC="modified"
          fi

          echo "Detecting ${MODE_DESC} weekly HTML file(s) in last commit..."

          ADDED_HTML="$(
            git diff --name-status HEAD^..HEAD \
              | tr -d '\r' \
              | awk -v re="$STATUS_RE" '$1 ~ re {print $2}' \
              | grep -E '^blog/[0-9]{2}[-.][0-9]{2}[-.][0-9]{4}\.html$' \
              | head -n 1 \
              || true
          )"

          echo "weekly_html=$ADDED_HTML" >> "$GITHUB_OUTPUT"
          echo "Detected new or modified weekly HTML: ${ADDED_HTML:-<none>}"

      - name: Screenshot new weekly page
        if: steps.added_html.outputs.weekly_html != ''
        run: |
          node .github/screenshot.js "${{ steps.added_html.outputs.weekly_html }}"

      - name: Check that png was created
        if: steps.added_html.outputs.weekly_html != ''
        run: |
          echo "Listing only the generated .png files..."
          ls -l *.png

      - name: Send email
        if: steps.added_html.outputs.weekly_html != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Github Actions job result
          to: elizabeth.perl@noaa.gov,kelli.johnson@noaa.gov
          from: FIMS Weekly GitHub
          content_type: text/html
          body: Here is a screenshot of this week's FIMS Weekly page.
          attachments: screenshot.png